<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product card">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/card.css">
</head>
<body>

  <div class="container">

    <section class="grid">

      <div class="card">

        <div class="card__preview">
          <img class="card__preview-img" src="./images/image-product-desktop.jpg" alt="Card img" />
        </div>

        <div class="card__content">
          
          <span class="card__tag">Perfume</span>
          <h3 class="title card__title">Gabrielle Essence Eau De Parfum</h3>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price-wrapper">
            <div class="card__price">$149.99</div>
            <div class="card__price card__price--old">$169.99</div>
          </div>
          <div class="button card__button">
            <i class="icon card__icon--cart"></i>
            Add to Cart
          </div>

        </div>

      </div>

    </section>

  </div>
</body>
</html>
